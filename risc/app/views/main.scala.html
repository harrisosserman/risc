@(title: String)(content: Html)

<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
    <script type='text/javascript' href='@routes.Assets.at("javascript/knockout.js"))'></script>
    <script type='text/javascript' href='@routes.Assets.at("javascript/bootstrap.js"))'></script>

    <link rel="stylesheet" href='@routes.Assets.at("stylesheets/bootstrap.css")'>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
    <script type="text/javascript" src="@routes.MessageController.javascriptRoutes"></script>
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand" href="/">Risc</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Play Risc!</h4>
              </div>
              <div class="modal-body">
                <input type="text" name="playerName" placeholder="Player Name" />
                <input type="submit" name="start" value="Play!" />
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
</body>
</html>
