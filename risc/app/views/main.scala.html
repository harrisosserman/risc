@(title: String)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>Risc</title>
        <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
        <link rel="stylesheet" href='@routes.Assets.at("stylesheets/libraries/bootstrap.css")'>
        <script type="text/javascript" src="@routes.MessageController.javascriptRoutes"></script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="/">Risc</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="modal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">Play Risc!</h4>
                  </div>
                  <div class="modal-body" data-bind="visible: displayGameStart">
                    <input type="text" data-bind="value: playerName" placeholder="Player Name" />
                    <input type="submit" value="Play!" data-bind="click: enterGame" />
                  </div>
                  <div class="modal-body" data-bind="visible: displayGameWaitingRoom">
                    <label type="text" data-bind="text: playerName" />
                    <input type="submit" value="I'm ready!" />
                  </div>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        </div>
        <script type='text/javascript' src='@routes.Assets.at("javascript/libraries/knockout.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascript/libraries/bootstrap.js")'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascript/index.js")'></script>
    </body>
</html>
