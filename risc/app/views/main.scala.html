@(title: String)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>Risc</title>
        <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
        <link rel="stylesheet" href='@routes.Assets.at("stylesheets/libraries/bootstrap.css")'>
        <script type="text/javascript" src="@routes.MessageController.javascriptRoutes"></script>
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="navbar-inner">
                    <h5 style="text-align: center; color: white">Risc</h3>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="modal" data-bind="visible: displayModal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">Play Risc!</h4>
                  </div>
                  <div class="modal-body">
                    <div data-bind="visible: displayGameStart">
                        <input type="text" data-bind="value: playerName" placeholder="Player Name"></input>
                        <button data-bind="click: enterGame">Play</button>
                    </div>
                    <div data-bind="visible: displayGameWaitingRoom">
                        <label type="text" data-bind="text: playerName"></label>
                        <button data-bind="click: startGame">I'm ready</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div data-bind="visible: displayMap">
                <div class="row-fluid">
                    <table class="table table-bordered" id="map">
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script type='text/javascript' src='@routes.Assets.at("javascript/libraries/knockout.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascript/libraries/bootstrap.js")'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascript/index.js")'></script>
    </body>
</html>
